<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dstretch Plus</title>
    <link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
</head>
<body>

    <header>
        <h1>Dstretch Plus âœ¨</h1>
    </header>

    <main>
        <div class="controls">
            <p>1. Upload an image to enhance:</p>
            <input type="file" id="imageLoader" accept="image/*">
            <label for="imageLoader" class="upload-btn">Choose Image</label>
        </div>

        <div class="image-container">
            <canvas id="canvas"></canvas>
            <img id="imageDisplay" alt="Your uploaded image appears here">
        </div>
        
        <div class="enhancement-controls">
            <button id="enhanceBtn" class="action-btn" disabled>Enhance Image</button>
        </div>
        <div class="slider-controls">
    <div class="slider">
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min="0" max="200" value="100">
    </div>
    <div class="slider">
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="0" max="200" value="100">
    </div>
    <div class="slider">
        <label for="saturation">Saturation</label>
        <input type="range" id="saturation" min="0" max="200" value="100">
    </div>
</div>

    </main>
    
    <script src="script.js"></script>

</body>
</html>
