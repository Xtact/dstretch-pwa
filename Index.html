<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dstretch Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="header-btn">Cancel</button>
            <div class="header-icons">
                </div>
            <span class="header-title">Colorspace</span>
            <div class="header-icons-right">
                </div>
            <button class="header-btn done">Done</button>
        </header>

        <main class="image-workspace">
            <div class="image-container">
                <canvas id="canvas"></canvas>
                <img id="imageDisplay" alt="Upload an image to begin">
            </div>
        </main>

        <footer class="app-footer">
            <div id="colorspace-panel" class="control-panel active">
                <div class="carousel">
    <button class="cs-btn active" data-colorspace="RGB">RGB</button>
    <button class="cs-btn" data-colorspace="LAB">LAB</button>
    <button class="cs-btn" data-colorspace="YRE">YRE</button>
    <button class="cs-btn" data-colorspace="LRE">LRE</button>
    <button class="cs-btn" data-colorspace="CRGB">CRGB</button>
    <button class="cs-btn" data-colorspace="YBK">YBK</button>
</div>
                <div class="carousel">
                    </div>
                <div class="slider">
                    <label for="stretch">Stretch</label>
                    <input type="range" id="stretch" min="1" max="100" value="50">
                </div>
            </div>
            <div id="adjust-panel" class="control-panel">
                <div class="slider-controls">
                    <div class="slider">
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </div>
                    <div class="slider">
                        <label for="contrast">Contrast</label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </div>
                    <div class="slider">
                        <label for="saturation">Saturation</label>
                        <input type="range" id="saturation" min="0" max="200" value="100">
                    </div>
                </div>
            </div>
            <div id="tools-panel" class="control-panel">
                <p>More tools coming soon!</p>
            </div>

            <nav class="main-nav">
                <button class="nav-tab active" data-panel="colorspace-panel">Colorspace</button>
                <button class="nav-tab" data-panel="adjust-panel">Adjust</button>
                <button class="nav-tab" data-panel="tools-panel">Tools</button>
            </nav>
        </footer>
        
        <input type="file" id="imageLoader" accept="image/*" style="display: none;">
    </div>
</body>
</html>
