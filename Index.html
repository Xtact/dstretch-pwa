<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dstretch AI Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="header-btn" id="cancel-btn">Cancel</button>
            <div class="history-controls">
                <button class="icon-btn" id="undo-btn" disabled>⟲</button>
                <button class="icon-btn" id="redo-btn" disabled>⟳</button>
            </div>
            <span class="header-title">Dstretch AI Pro</span>
            <button class="icon-btn" id="download-btn" disabled>↓</button>
        </header>

        <main class="image-workspace">
            <div class="image-container">
                <canvas id="canvas"></canvas>
                <img id="imageDisplay" alt="Tap to upload an image">
            </div>
        </main>

        <footer class="app-footer">
            <div id="colorspace-panel" class="control-panel active">
                <div class="carousel">
                    <button class="cs-btn active" data-colorspace="RGB">RGB</button>
                    <button class="cs-btn" data-colorspace="LAB">LAB</button>
                    <button class="cs-btn" data-colorspace="YRE">YRE</button>
                    <button class="cs-btn" data-colorspace="LRE">LRE</button>
                    <button class="cs-btn" data-colorspace="CRGB">CRGB</button>
                    <button class="cs-btn" data-colorspace="YBK">YBK</button>
                </div>
                <div class="slider">
                    <label for="stretch">Stretch</label>
                    <input type="range" id="stretch" min="1" max="100" value="50">
                </div>
            </div>
            
            <div id="adjust-panel" class="control-panel">
                <div class="slider-grid">
                    <div class="slider">
                        <label for="exposure">Exposure</label>
                        <input type="range" id="exposure" min="-100" max="100" value="0">
                    </div>
                    <div class="slider">
                        <label for="shadows">Shadows</label>
                        <input type="range" id="shadows" min="0" max="100" value="0">
                    </div>
                    <div class="slider">
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" min="-100" max="100" value="0">
                    </div>
                    <div class="slider">
                        <label for="contrast">Contrast</label>
                        <input type="range" id="contrast" min="-100" max="100" value="0">
                    </div>
                    <div class="slider">
                        <label for="blackPoint">Black Point</label>
                        <input type="range" id="blackPoint" min="0" max="50" value="0">
                    </div>
                    <div class="slider">
                        <label for="saturation">Saturation</label>
                        <input type="range" id="saturation" min="-100" max="100" value="0">
                    </div>
                    <div class="slider">
                        <label for="sharpen">Sharpen</label>
                        <input type="range" id="sharpen" min="0" max="100" value="0" disabled>
                    </div>
                </div>
            </div>
            
            <div id="tools-panel" class="control-panel">
                 <button class="tool-btn" id="super-res-btn" disabled>AI Super-Resolution (2x)</button>
                 <p id="tool-status"></p>
            </div>

            <nav class="main-nav">
                <button class="nav-tab active" data-panel="colorspace-panel">Colorspace</button>
                <button class="nav-tab" data-panel="adjust-panel">Adjust</button>
                <button class="nav-tab nav-icon" data-panel="tools-panel" title="AI Tools">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2Z" fill="currentColor" opacity="0.1"/>
                        <path d="M7 17L10 7L13 17H7ZM11.5 14L10 9.5L8.5 14H11.5Z" fill="currentColor"/>
                        <path d="M15 17V7H17V17H15Z" fill="currentColor"/>
                        <path d="M18.5 7.5C18.5 7.22386 18.2761 7 18 7C17.7239 7 17.5 7.22386 17.5 7.5V8.5C17.5 8.77614 17.7239 9 18 9C18.2761 9 18.5 8.77614 18.5 8.5V7.5Z" fill="currentColor"/>
                        <circle cx="18" cy="7.5" r="1.5" fill="currentColor"/>
                    </svg>
                </button>
            </nav>
        </footer>
        
        <input type="file" id="imageLoader" accept="image/*" style="display: none;">
    </div>
</body>
</html>
